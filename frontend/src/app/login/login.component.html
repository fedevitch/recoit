<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <label>Username:</label>
        <input type="text" [(ngModel)]="email" name="username"><br><br>
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>
</div>
